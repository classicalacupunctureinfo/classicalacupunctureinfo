<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Classical Acupuncture</title>

<style>

*{box-sizing:border-box}

body{
margin:0;
height:100vh;
font-family:system-ui,Arial;
background:#071c1f;
color:#e9fbff;
overflow:hidden;
transition:.25s;
}

body.light{
background:#eef6f6;
color:#132a2a;
}

/* ================= LOGIN ================= */

#login{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
padding:4vw;
background:linear-gradient(160deg,#071c1f,#0b2b2f);
}

body.light #login{background:#eef6f6}

.login-card{
width:92vw;
max-width:420px;
background:#0f3a3f;
padding:6vw;
border-radius:22px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,.5);
position:relative;
}

body.light .login-card{background:#fff}

.login-card h2{
margin:0 0 4vw;
font-size:5vw;
}

.login-card input{
width:100%;
padding:3.5vw;
border:none;
border-radius:14px;
font-size:4vw;
margin-bottom:4vw;
}

.login-card button{
width:100%;
padding:3.5vw;
border:none;
border-radius:14px;
background:#36c2c9;
font-weight:700;
font-size:4vw;
}

#error{color:#ff8080;font-size:3.5vw}

/* Toggle */

.toggle{
position:absolute;
top:10px;
right:12px;
width:44px;height:24px;
background:#0b3035;
border-radius:20px;
}

.toggle:after{
content:"üåô";
position:absolute;
left:4px;top:3px;
font-size:12px;
transition:.3s;
}

body.light .toggle{background:#ccc}
body.light .toggle:after{content:"‚òÄÔ∏è";left:26px}

/* normalize */

@media(min-width:600px){
.login-card h2{font-size:22px}
.login-card input,
.login-card button{font-size:16px;padding:14px}
#error{font-size:14px}
}

/* ================= APP ================= */

#app{
display:none;
height:100vh;
overflow:auto;
}

.dashboard{
max-width:1000px;
margin:auto;
padding:18px;
}

.topbar{
display:flex;
justify-content:flex-end;
margin-bottom:10px;
}

/* Hero */

.hero{
background:linear-gradient(160deg,#0f3a3f,#0b3035);
border-radius:26px;
padding:22px;
margin-bottom:18px;
box-shadow:0 14px 40px rgba(0,0,0,.4);
}

body.light .hero{background:#fff}

.hero h2{margin:0;font-size:22px}
.hero p{margin:4px 0 0;color:#9cc;font-size:13px}
body.light .hero p{color:#666}

/* Grid */

.grid{
display:grid;
grid-template-columns:1fr;
gap:16px;
}

/* Cards */

.card{
background:#0f3a3f;
border-radius:22px;
padding:20px;
position:relative;
overflow:hidden;
box-shadow:0 10px 30px rgba(0,0,0,.35);
}

body.light .card{background:#fff}

.card:active{transform:scale(.97)}

.card a{position:absolute;inset:0}

/* Card text */

.card b{display:block;font-size:16px}
.card small{display:block;margin-top:4px;color:#9cc}
body.light .card small{color:#666}

/* DOTS */

.dots span{
position:absolute;
border-radius:50%;
opacity:.6;
animation:float 6s infinite alternate;
}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-12px)}
}

/* Per-card colors */

.c1 span{background:#36c2c9}
.c2 span{background:#ffd166}
.c3 span{background:#ef476f}
.c4 span{background:#8ecae6}
.c5 span{background:#95d5b2}
.c6 span{background:#cdb4db}

/* Footer */

.footer{
text-align:center;
margin:20px 0;
font-size:12px;
color:#9cc;
}

body.light .footer{color:#777}

@media(min-width:700px){
.grid{grid-template-columns:1fr 1fr}
}

</style>
</head>

<body>

<!-- LOGIN -->

<div id="login">
<div class="login-card">

<div class="toggle" onclick="toggleTheme()"></div>

<h2>Classical Acupuncture</h2>

<input id="pass" type="password" placeholder="Enter Password">

<button onclick="doLogin()">Unlock</button>

<div id="error"></div>

</div>
</div>

<!-- APP -->

<div id="app">

<div class="dashboard">

<div class="topbar">
<div class="toggle" onclick="toggleTheme()"></div>
</div>

<div class="hero">
<h2>Dashboard</h2>
<p>Clinical reference</p>
</div>

<div class="grid">

<div class="card c1">
<div class="dots"></div>
<b>Connecting Points</b><small>Cross reference</small>
<a href="connecting_points.html"></a>
</div>

<div class="card c2">
<div class="dots"></div>
<b>Five Elements</b><small>Traits</small>
<a href="5elements.html"></a>
</div>

<div class="card c3">
<div class="dots"></div>
<b>Meridian</b><small>Energy</small>
<a href="meridian.html"></a>
</div>

<div class="card c4">
<div class="dots"></div>
<b>Miscellaneous</b><small>Tools</small>
<a href="misc.html"></a>
</div>

<div class="card c5">
<div class="dots"></div>
<b>Module 5</b><small>Coming soon</small>
<a href="#"></a>
</div>

<div class="card c6">
<div class="dots"></div>
<b>Module 6</b><small>Coming soon</small>
<a href="#"></a>
</div>

</div>

<div class="footer">Classical Acupuncture Info</div>

</div>
</div>

<script>

var PASSWORD="CAinfo@60";

/* AUTH */

function doLogin(){
var p=document.getElementById("pass").value;
if(p===PASSWORD){
sessionStorage.setItem("auth","1");
login.style.display="none";
app.style.display="block";
}else{
error.innerHTML="Wrong password";
}
}

if(sessionStorage.getItem("auth")==="1"){
login.style.display="none";
app.style.display="block";
}

/* THEME */

function toggleTheme(){
if(document.body.className==="light"){
document.body.className="";
sessionStorage.setItem("theme","dark");
}else{
document.body.className="light";
sessionStorage.setItem("theme","light");
}
}

if(sessionStorage.getItem("theme")==="light"){
document.body.className="light";
}

/* ENTER */

document.onkeydown=function(e){
if(e.keyCode==13){doLogin();}
};

/* CREATE DOTS */

var cards=document.getElementsByClassName("dots");

for(var i=0;i<cards.length;i++){
for(var j=0;j<6;j++){
var s=document.createElement("span");
s.style.width=6+Math.random()*10+"px";
s.style.height=s.style.width;
s.style.left=Math.random()*90+"%";
s.style.top=Math.random()*60+"%";
s.style.animationDelay=(Math.random()*5)+"s";
cards[i].appendChild(s);
}
}

</script>

</body>
</html>
