<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Menu</title>

<style>

:root {
--bg1:#071c1f;
--bg2:#0b2b2f;
--card:#0f3a3f;
--card2:#0b3035;
--text:#e9fbff;
--muted:#a7d3dc;
--accent:#36c2c9;
--shadow:0 18px 50px rgba(0,0,0,.35);
--border:rgba(255,255,255,.10);
--radius:18px;
}

[data-theme="light"]{
--bg1:#f0f7f7;
--bg2:#e6eeee;
--card:#ffffff;
--card2:#f9fdfd;
--text:#132a2a;
--muted:#5a7a7a;
--accent:#0d9488;
--border:rgba(13,148,136,.15);
--shadow:0 12px 40px rgba(0,50,50,.1);
}

*{box-sizing:border-box}

body{
margin:0;
min-height:100vh;
font-family:system-ui;
color:var(--text);
background:linear-gradient(160deg,var(--bg1),var(--bg2));
display:flex;
align-items:center;
justify-content:center;
}

.hidden{display:none}

.login{
background:var(--card);
padding:30px;
border-radius:16px;
width:300px;
box-shadow:var(--shadow);
text-align:center;
}

.login input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:10px;
border:none;
}

.login button{
width:100%;
padding:10px;
border:none;
border-radius:10px;
background:var(--accent);
color:white;
font-weight:700;
cursor:pointer;
}

.wrap{
width:min(860px,100%);
display:grid;
gap:18px;
}

.panel{
background:var(--card);
border-radius:18px;
box-shadow:var(--shadow);
overflow:hidden;
}

.header{
padding:18px;
display:flex;
justify-content:space-between;
}

.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:14px;
padding:18px;
}

.btn{
background:var(--card2);
border:none;
color:var(--text);
border-radius:16px;
padding:16px;
cursor:pointer;
text-align:left;
}

@media(max-width:640px){
.grid{grid-template-columns:1fr}
}

</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div class="login" id="loginBox">
<h3>Login</h3>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Enter</button>
<p id="err" style="color:red"></p>
</div>

<!-- MAIN APP -->
<main class="wrap hidden" id="app">

<section class="panel">

<div class="header">
<div>
<h2>Classical Acupuncture Info</h2>
<p>Choose a module.</p>
</div>
</div>

<div class="grid">

<button class="btn" onclick="location.href='connecting_points.html'">
<b>Connecting Points</b><br>
Cross reference
</button>

<button class="btn" onclick="location.href='5elements.html'">
<b>Five Elements</b><br>
Dashboard
</button>

<button class="btn" onclick="location.href='meridian.html'">
<b>Meridian</b><br>
Meridian page
</button>

<button class="btn" onclick="location.href='misc.html'">
<b>Misc</b><br>
Extra tools
</button>

</div>

</section>

</main>

<script>

const USER="classicalacupunctureinfo";
const PASS="CAinfo@60";

function login(){
let u=document.getElementById("user").value;
let p=document.getElementById("pass").value;

if(u===USER && p===PASS){
localStorage.setItem("logged","1");
document.getElementById("loginBox").style.display="none";
document.getElementById("app").classList.remove("hidden");
}else{
document.getElementById("err").innerText="Invalid login";
}
}

if(localStorage.getItem("logged")==="1"){
document.getElementById("loginBox").style.display="none";
document.getElementById("app").classList.remove("hidden");
}

</script>

</body>
</html>
