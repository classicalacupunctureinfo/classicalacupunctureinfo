<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

<title>Classical Acupuncture</title>

<style>

:root{
--bg:#071c1f;
--card:#0f3a3f;
--text:#e9fbff;
--muted:#9cc;
--accent:#36c2c9;
--radius:18px;
}

*{box-sizing:border-box}

body{
margin:0;
height:100vh;
background:var(--bg);
font-family:system-ui;
color:var(--text);
overflow:hidden;
}

/* LOGIN */

#login{
position:fixed;
inset:0;
background:linear-gradient(160deg,#071c1f,#0b2b2f);
display:flex;
align-items:center;
justify-content:center;
padding:20px;
z-index:9999;
}

.login-card{
background:var(--card);
padding:28px;
border-radius:20px;
width:100%;
max-width:360px;
box-shadow:0 20px 60px #000;
}

.login-card h2{
margin:0 0 18px;
text-align:center;
}

.login-card input{
width:100%;
padding:14px;
margin-bottom:12px;
border:none;
border-radius:12px;
font-size:16px;
}

.login-card button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:var(--accent);
font-weight:700;
font-size:16px;
}

#error{
text-align:center;
color:#ff8b8b;
margin-top:10px;
}

/* APP */

#app{
display:none;
height:100vh;
padding:16px;
}

.panel{
height:100%;
background:var(--card);
border-radius:20px;
display:flex;
flex-direction:column;
}

.header{
padding:18px;
}

.grid{
flex:1;
display:grid;
grid-template-columns:1fr;
gap:14px;
padding:14px;
}

.btn{
background:#0b3035;
border:none;
border-radius:16px;
padding:18px;
text-align:left;
color:white;
font-size:16px;
min-height:80px;
}

.footer{
padding:12px;
text-align:center;
font-size:13px;
color:var(--muted);
}

.logout{
position:absolute;
top:10px;
right:10px;
background:none;
border:none;
color:#aaa;
}

@media(min-width:700px){
.grid{grid-template-columns:1fr 1fr}
}

</style>
</head>

<body>

<!-- LOGIN -->

<div id="login">
<div class="login-card">
<h2>Classical Acupuncture</h2>

<input id="user" placeholder="Username" autocomplete="off">
<input id="pass" type="password" placeholder="Password">

<button onclick="login()">LOGIN</button>

<div id="error"></div>
</div>
</div>

<!-- APP -->

<div id="app">

<button class="logout" onclick="logout()">Logout</button>

<div class="panel">

<div class="header">
<h3>Dashboard</h3>
</div>

<div class="grid">

<button class="btn" onclick="location.href='connecting_points.html'">
<b>Connecting Points</b><br>Cross reference
</button>

<button class="btn" onclick="location.href='5elements.html'">
<b>Five Elements</b><br>Dashboard
</button>

<button class="btn" onclick="location.href='meridian.html'">
<b>Meridian</b><br>Meridian page
</button>

<button class="btn" onclick="location.href='misc.html'">
<b>Miscellaneous</b><br>Extra tools
</button>

</div>

<div class="footer">
Classical Acupuncture Info
</div>

</div>

</div>

<script>

const USER="classicalacupunctureinfo";
const PASS="CAinfo@60";

function login(){

if(
document.getElementById("user").value===USER &&
document.getElementById("pass").value===PASS
){
localStorage.setItem("auth","1");
showApp();
}else{
document.getElementById("error").innerText="Invalid login";
}
}

function showApp(){
document.getElementById("login").style.display="none";
document.getElementById("app").style.display="block";
}

function logout(){
localStorage.removeItem("auth");
location.reload();
}

if(localStorage.getItem("auth")==="1"){
showApp();
}

document.getElementById("user").focus();

document.addEventListener("keydown",e=>{
if(e.key==="Enter")login();
});

</script>

</body>
</html>
