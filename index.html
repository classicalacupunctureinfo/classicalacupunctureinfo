<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Classical Acupuncture</title>

<style>

body{
margin:0;
height:100vh;
font-family:system-ui,Arial;
background:#071c1f;
color:#e9fbff;
overflow:hidden;
}

/* ===== LOGIN ===== */

#login{
position:fixed;
top:0;left:0;right:0;bottom:0;
display:flex;
align-items:center;
justify-content:center;
background:
radial-gradient(circle at 20% 20%, rgba(54,194,201,.25), transparent 50%),
linear-gradient(160deg,#071c1f,#0b2b2f);
z-index:9999;
}

.login-card{
width:90%;
max-width:360px;
background:rgba(15,58,63,.95);
padding:28px;
border-radius:22px;
box-shadow:0 20px 60px rgba(0,0,0,.5);
text-align:center;
}

.login-card h2{
margin:0 0 18px;
}

.login-card input{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-size:16px;
margin-bottom:14px;
outline:none;
}

.login-card button{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:#36c2c9;
font-weight:700;
font-size:16px;
cursor:pointer;
}

#error{
color:#ff8b8b;
min-height:20px;
}

/* ===== APP ===== */

#app{
display:none;
height:100vh;
padding:16px;
}

.panel{
height:100%;
background:rgba(15,58,63,.9);
border-radius:24px;
box-shadow:0 18px 50px rgba(0,0,0,.4);
display:flex;
flex-direction:column;
position:relative;
}

.header{
display:flex;
align-items:center;
gap:12px;
padding:18px;
font-size:18px;
font-weight:700;
}

.header svg{
width:42px;
height:42px;
opacity:.85;
}

.grid{
flex:1;
padding:14px;
display:grid;
grid-template-columns:1fr;
grid-gap:14px;
}

.btn{
background:#0b3035;
border-radius:18px;
padding:18px;
display:flex;
align-items:center;
gap:14px;
text-decoration:none;
color:white;
box-shadow:0 8px 20px rgba(0,0,0,.35);
position:relative;
overflow:hidden;
transition:transform .12s ease, box-shadow .12s ease;
}

.btn:active{
transform:scale(.97);
box-shadow:0 4px 10px rgba(0,0,0,.4);
}

.icon{
width:32px;
height:32px;
flex-shrink:0;
fill:currentColor;
}

.icon-connect{color:#36c2c9}
.icon-elements{color:#ffd166}
.icon-meridian{color:#ef476f}
.icon-misc{color:#8ecae6}

.btn-text b{display:block}
.btn-text small{
display:block;
color:#a7d3dc;
margin-top:4px;
}

.footer{
text-align:center;
padding:12px;
font-size:13px;
color:#9cc;
}

.logout{
position:absolute;
top:12px;
right:16px;
background:none;
border:none;
color:#aaa;
font-size:13px;
cursor:pointer;
}

/* Ripple */

.ripple{
position:absolute;
border-radius:50%;
background:rgba(255,255,255,.35);
transform:scale(0);
animation:ripple .5s linear;
pointer-events:none;
}

@keyframes ripple{
to{
transform:scale(4);
opacity:0;
}
}

.btn:active .icon{
filter:drop-shadow(0 0 6px currentColor);
}

@media(min-width:700px){
.grid{grid-template-columns:1fr 1fr}
}

</style>
</head>

<body>

<!-- LOGIN -->

<div id="login">
<div class="login-card">
<h2>Classical Acupuncture</h2>
<input id="pass" type="password" placeholder="Enter Password">
<button onclick="doLogin()">Unlock</button>
<div id="error"></div>
</div>
</div>

<!-- APP -->

<div id="app">

<div class="panel">

<button class="logout" onclick="logout()">Logout</button>

<div class="header">
<svg viewBox="0 0 24 24" fill="#36c2c9">
<circle cx="12" cy="12" r="10"/>
<path d="M12 6v12M6 12h12" stroke="#071c1f" stroke-width="2"/>
</svg>
Classical acupuncture info 
</div>

<div class="grid">

<a class="btn" href="connecting_points.html" onclick="ripple(event)">
<svg class="icon icon-connect" viewBox="0 0 24 24">
<path d="M10 13a5 5 0 0 1 0-7l2-2a5 5 0 0 1 7 7l-1 1"/>
<path d="M14 11a5 5 0 0 1 0 7l-2 2a5 5 0 0 1-7-7l1-1"/>
</svg>
<div class="btn-text">
<b>Connecting Points</b>
<small>Cross reference selection</small>
</div>
</a>

<a class="btn" href="5elements.html" onclick="ripple(event)">
<svg class="icon icon-elements" viewBox="0 0 24 24">
<path d="M12 2l4 8h-8z"/>
<circle cx="6" cy="18" r="3"/>
<circle cx="18" cy="18" r="3"/>
</svg>
<div class="btn-text">
<b>Five Elements</b>
<small>Element characteristics</small>
</div>
</a>

<a class="btn" href="meridian.html" onclick="ripple(event)">
<svg class="icon icon-meridian" viewBox="0 0 24 24">
<path d="M3 12h18"/>
<path d="M12 3v18"/>
<circle cx="12" cy="12" r="3"/>
</svg>
<div class="btn-text">
<b>Meridian</b>
<small>Acupuncture pathways</small>
</div>
</a>

<a class="btn" href="misc.html" onclick="ripple(event)">
<svg class="icon icon-misc" viewBox="0 0 24 24">
<circle cx="12" cy="12" r="3"/>
<path d="M19.4 15a7 7 0 0 0 .1-6"/>
<path d="M4.5 9a7 7 0 0 0 0 6"/>
</svg>
<div class="btn-text">
<b>Miscellaneous</b>
<small>Extra tools</small>
</div>
</a>

</div>

<div class="footer">
Classical Acupuncture Info
</div>

</div>
</div>

<script>

var PASSWORD="CAinfo@60";

function doLogin(){
var p=document.getElementById("pass").value;
if(p===PASSWORD){
sessionStorage.setItem("auth","1");
showApp();
}else{
document.getElementById("error").innerHTML="Wrong password";
}
}

function showApp(){
document.getElementById("login").style.display="none";
document.getElementById("app").style.display="block";
}

function logout(){
sessionStorage.removeItem("auth");
location.reload();
}

if(sessionStorage.getItem("auth")==="1"){
showApp();
}

document.onkeydown=function(e){
if(e.keyCode==13){
doLogin();
}
};

document.getElementById("pass").focus();

/* Ripple effect */

function ripple(e){
var btn=e.currentTarget;
var circle=document.createElement("span");
circle.className="ripple";
var d=Math.max(btn.offsetWidth,btn.offsetHeight);
circle.style.width=d+"px";
circle.style.height=d+"px";
circle.style.left=(e.offsetX-d/2)+"px";
circle.style.top=(e.offsetY-d/2)+"px";
btn.appendChild(circle);
setTimeout(function(){
if(circle.parentNode){
circle.parentNode.removeChild(circle);
}
},500);
}

</script>

</body>
</html>
