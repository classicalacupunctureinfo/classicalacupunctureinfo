<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Info Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-teal: #004d40;
            --light-teal: #00695c;
            --accent-teal: #4db6ac;
            --bg-color: #f5f7f7;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Login Card */
        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        h2 { color: var(--primary-teal); margin-bottom: 1.5rem; }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-teal);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.2s;
            margin-top: 10px;
        }

        button:hover { background-color: var(--light-teal); }

        /* Menu Grid (Hidden by default) */
        #menu-container {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            max-width: 500px;
        }

        .menu-btn {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--primary-teal);
            font-size: 14px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Utility classes */
        .hidden { display: none !important; }
        
        @media (max-width: 400px) {
            #menu-container { grid-template-columns: 1fr; }
            .menu-btn { aspect-ratio: 3 / 1; }
        }
    </style>
</head>
<body>

    <div id="login-card" class="card">
        <h2>Secure Access</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div id="menu-container">
        <button class="menu-btn" onclick="location.href='5elements.html'">Five Elements</button>
        <button class="menu-btn" onclick="location.href='connecting_points.html'">Connecting Points</button>
        <button class="menu-btn" onclick="location.href='meridian.html'">Meridian</button>
        <button class="menu-btn" onclick="location.href='misc.html'">Miscellaneous</button>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('password').value;
            const loginCard = document.getElementById('login-card');
            const menuContainer = document.getElementById('menu-container');

            if (pass === "CAinfo@60") {
                // Success: Switch views
                loginCard.classList.add('hidden');
                menuContainer.style.display = 'grid';
            } else {
                // Failure
                alert("Incorrect password. Please try again.");
                document.getElementById('password').value = "";
            }
        }

        // Allow 'Enter' key to trigger login
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
