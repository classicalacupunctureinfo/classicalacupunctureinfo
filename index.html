<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Info Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme Palette */
            --bg-color: #e0f2f1; /* Light Teal Bg */
            --card-bg: #ffffff;
            --primary-teal: #004d40; /* Dark Teal */
            --text-color: #00241f;
            --input-bg: #ffffff;
            --button-text: #ffffff;
            --shadow: rgba(0, 77, 64, 0.15);
        }

        [data-theme="dark"] {
            /* Dark Theme Palette */
            --bg-color: #00241f;
            --card-bg: #004d40;
            --primary-teal: #4db6ac; /* Light Teal accents */
            --text-color: #e0f2f1;
            --input-bg: #00332c;
            --button-text: #00241f;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.3s ease;
        }

        /* Night Mode Toggle */
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 8px 15px;
            background: var(--primary-teal);
            color: var(--button-text);
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            border: none;
            box-shadow: 0 4px 6px var(--shadow);
        }

        /* Cards & UI */
        .container {
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px var(--shadow);
        }

        h2 { margin-bottom: 1.5rem; font-weight: 500; }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border: 2px solid var(--primary-teal);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }

        .btn-main {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-teal);
            color: var(--button-text);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.2s, transform 0.1s;
        }

        .btn-main:active { transform: scale(0.98); }

        /* Dashboard Grid */
        #dashboard {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .menu-item {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 2px solid var(--primary-teal);
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 10px var(--shadow);
            transition: transform 0.2s;
        }

        .menu-item:hover { transform: translateY(-5px); }

        .hidden { display: none !important; }

        @media (max-width: 400px) {
            #dashboard { grid-template-columns: 1fr; }
            .menu-item { aspect-ratio: 4/1; }
        }
    </style>
</head>
<body>

    <button class="theme-switch" onclick="toggleTheme()" id="theme-toggle">NIGHT MODE</button>

    <div class="container">
        <div id="login-view" class="card">
            <h2>Welcome</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <button class="btn-main" onclick="handleLogin()">LOGIN</button>
        </div>

        <div id="dashboard">
            <a href="5elements.html" class="menu-item">Five Elements</a>
            <a href="connecting_points.html" class="menu-item">Connecting Points</a>
            <a href="meridian.html" class="menu-item">Meridian</a>
            <a href="misc.html" class="menu-item">Miscellaneous</a>
            <button class="btn-main" onclick="logout()" style="grid-column: span 2; margin-top: 20px; background: transparent; color: var(--primary-teal); border: 1px solid var(--primary-teal);">LOGOUT</button>
        </div>
    </div>

    <script>
        // --- Persistence Logic ---
        window.onload = function() {
            // Check Theme
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('theme-toggle').innerText = 'LIGHT MODE';
            }
            // Check Login Status
            if (localStorage.getItem('isLoggedIn') === 'true') {
                showDashboard();
            }
        };

        function handleLogin() {
            const pass = document.getElementById('password').value;
            if (pass === "CAinfo@60") {
                localStorage.setItem('isLoggedIn', 'true');
                showDashboard();
            } else {
                alert("Wrong password!");
            }
        }

        function showDashboard() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard').style.display = 'grid';
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            location.reload();
        }

        // --- Theme Logic ---
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                document.getElementById('theme-toggle').innerText = 'NIGHT MODE';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                document.getElementById('theme-toggle').innerText = 'LIGHT MODE';
            }
        }
    </script>
</body>
</html>
