<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meridians Viewer</title>

  <style>
    :root{
      --bg:#061f22;
      --card:#0b2e31;
      --card2:#083034;
      --text:#e9ffff;
      --muted:#b7e7ea;
      --accent:#39d5d5;
      --accent2:#17aeb3;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% -10%, rgba(57,213,213,.18), transparent 60%),
                  linear-gradient(180deg, #041719, var(--bg));
      color:var(--text);
      min-height:100vh;
    }

    .app{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px;
      padding-bottom: 30px;
    }

    header{
      background: linear-gradient(135deg, rgba(57,213,213,.18), rgba(23,174,179,.10));
      border: 1px solid rgba(57,213,213,.22);
      border-radius: var(--radius);
      padding: 14px 14px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 10px;
      z-index: 5;
      backdrop-filter: blur(8px);
    }

    .title{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }

    h1{
      margin:0;
      font-size: 18px;
      letter-spacing: .2px;
      line-height: 1.2;
    }

    .sub{
      margin-top:6px;
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.35;
    }

    .grid{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
    }

    @media (min-width: 520px){
      .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
    @media (min-width: 860px){
      .grid{ grid-template-columns: repeat(4, minmax(0,1fr)); }
    }

    .btn{
      border: 1px solid rgba(57,213,213,.22);
      background: linear-gradient(180deg, rgba(11,46,49,.85), rgba(8,48,52,.7));
      color: var(--text);
      border-radius: 16px;
      padding: 12px 10px;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .15px;
      box-shadow: 0 8px 22px rgba(0,0,0,.28);
      cursor:pointer;
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      min-height: 52px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active{
      transform: scale(0.98);
    }

    .btn:hover{
      border-color: rgba(57,213,213,.45);
      box-shadow: 0 10px 26px rgba(0,0,0,.32);
    }

    .btn.active{
      border-color: rgba(57,213,213,.75);
      box-shadow: 0 10px 28px rgba(57,213,213,.12), 0 10px 26px rgba(0,0,0,.35);
      outline: 2px solid rgba(57,213,213,.22);
    }

    .viewer{
      margin-top: 14px;
      background: rgba(7,35,38,.55);
      border: 1px solid rgba(57,213,213,.22);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .viewerTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 12px 12px;
      border-bottom: 1px solid rgba(57,213,213,.18);
      background: linear-gradient(135deg, rgba(57,213,213,.10), transparent);
    }

    .viewerTitle{
      font-weight: 800;
      font-size: 14.5px;
      letter-spacing: .2px;
    }

    .mini{
      font-size: 12px;
      color: var(--muted);
    }

    .clearBtn{
      border: 1px solid rgba(57,213,213,.22);
      background: rgba(3,22,24,.55);
      color: var(--text);
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 12.5px;
      font-weight: 700;
      cursor:pointer;
    }

    .content{
      padding: 12px;
      display:grid;
      gap: 12px;
    }

    .imgWrap{
      width: 100%;
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid rgba(57,213,213,.18);
      background: rgba(0,0,0,.25);
    }

    img{
      width:100%;
      height:auto;
      display:block;
    }

    .desc{
      border: 1px solid rgba(57,213,213,.18);
      border-radius: 16px;
      padding: 12px;
      background: rgba(3,22,24,.4);
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 13.5px;
      color: rgba(233,255,255,.92);
    }

    .placeholder{
      padding: 18px 12px;
      text-align:center;
      color: rgba(183,231,234,.9);
      font-size: 13px;
      line-height: 1.4;
    }

    .statusRow{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      margin-top: 4px;
    }

    .pill{
      font-size: 11.5px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(57,213,213,.18);
      background: rgba(57,213,213,.08);
      color: rgba(233,255,255,.92);
    }

    .error{
      color:#ffd7d7;
      border-color: rgba(255,120,120,.25);
      background: rgba(255,120,120,.10);
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="title">
        <div>
          <h1>Meridian Viewer</h1>
          <div class="sub">
            Tap any button to open the image + description inside the page.
          </div>
        </div>
      </div>

      <!-- Search bar removed -->
    </header>

    <section class="grid" id="btnGrid"></section>

    <section class="viewer" id="viewer">
      <div class="viewerTop">
        <div>
          <div class="viewerTitle" id="viewerTitle">Select a meridian</div>
          <div class="mini" id="viewerMini">Image: <span id="imgName">-</span> â€¢ Text: <span id="txtName">-</span></div>
        </div>
        <button class="clearBtn" id="clearBtn" type="button">Clear</button>
      </div>

      <div class="content" id="viewerContent">
        <div class="placeholder">
          No meridian selected.<br/>
          Choose one from the buttons above.
          <div class="statusRow">
            <span class="pill">Images: meridian_img/*.jpg</span>
            <span class="pill">Descriptions: meridian_txt/*.txt</span>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    const MERIDIANS = [
      { name: "Heart", code: "HTM" },
      { name: "Pericardium", code: "PCM" },
      { name: "Small intestine", code: "SIM" },
      { name: "Triple warmer", code: "TWM" },
      { name: "Spleen", code: "SPM" },
      { name: "Stomach", code: "STM" },
      { name: "Lung", code: "LUM" },
      { name: "Large intestine", code: "LIM" },
      { name: "Kidney", code: "KDM" },
      { name: "Urinary bladder", code: "UBM" },
      { name: "Liver", code: "LVM" },
      { name: "Gall bladder", code: "GBM" },
    ];

    const btnGrid = document.getElementById("btnGrid");
    const viewerTitle = document.getElementById("viewerTitle");
    const viewerMini = document.getElementById("viewerMini");
    const viewerContent = document.getElementById("viewerContent");
    const imgName = document.getElementById("imgName");
    const txtName = document.getElementById("txtName");
    const clearBtn = document.getElementById("clearBtn");

    let activeCode = null;

    function filePaths(code){
      return {
        img: `meridian_img/${code}.jpg`,
        txt: `meridian_txt/${code}.txt`
      };
    }

    function createButtons(list){
      btnGrid.innerHTML = "";
      list.forEach(item => {
        const b = document.createElement("button");
        b.type = "button";
        b.className = "btn";
        b.textContent = item.name;
        b.dataset.code = item.code;

        b.addEventListener("click", () => openMeridian(item));
        btnGrid.appendChild(b);
      });
    }

    function setActiveButton(code){
      [...btnGrid.querySelectorAll(".btn")].forEach(btn => {
        btn.classList.toggle("active", btn.dataset.code === code);
      });
    }

    async function openMeridian(item){
      activeCode = item.code;
      setActiveButton(activeCode);

      const { img, txt } = filePaths(item.code);

      viewerTitle.textContent = item.name;
      imgName.textContent = `${item.code}.jpg`;
      txtName.textContent = `${item.code}.txt`;

      viewerContent.innerHTML = `
        <div class="placeholder">
          Loading...
          <div class="statusRow">
            <span class="pill">Please wait</span>
          </div>
        </div>
      `;

      // Fetch description
      let description = "";
      let txtOk = true;
      try{
        const res = await fetch(txt, { cache: "no-store" });
        if(!res.ok) throw new Error("Text not found");
        description = await res.text();
      }catch(e){
        txtOk = false;
        description = "Description file not found.\n\nMake sure this exists:\n" + txt;
      }

      // Build viewer
      const txtPillClass = txtOk ? "pill" : "pill error";

      viewerContent.innerHTML = `
        <div class="imgWrap">
          <img src="${img}" alt="${item.name} (${item.code})"
               onerror="this.onerror=null; this.closest('.imgWrap').insertAdjacentHTML('beforeend',
               '<div class=\\'placeholder\\'><div class=\\'statusRow\\'><span class=\\'pill error\\'>Image not found: ${item.code}.jpg</span></div></div>'); this.style.display='none';" />
        </div>

        <div class="desc">${escapeHtml(description)}</div>

        <div class="statusRow">
          <span class="pill">Selected: ${item.name}</span>
          <span class="pill">Code: ${item.code}</span>
          <span class="${txtPillClass}">${txtOk ? "Text loaded" : "Text missing"}</span>
        </div>
      `;

      // Smooth scroll to viewer on mobile
      document.getElementById("viewer").scrollIntoView({ behavior: "smooth", block: "start" });
    }

    function escapeHtml(str){
      return (str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;");
    }

    function clearViewer(){
      activeCode = null;
      setActiveButton(null);
      viewerTitle.textContent = "Select a meridian";
      imgName.textContent = "-";
      txtName.textContent = "-";
      viewerContent.innerHTML = `
        <div class="placeholder">
          No meridian selected.<br/>
          Choose one from the buttons above.
          <div class="statusRow">
            <span class="pill">Images: meridian_img/*.jpg</span>
            <span class="pill">Descriptions: meridian_txt/*.txt</span>
          </div>
        </div>
      `;
    }

    clearBtn.addEventListener("click", clearViewer);

    // Init
    createButtons(MERIDIANS);
  </script>
</body>
    </html>
