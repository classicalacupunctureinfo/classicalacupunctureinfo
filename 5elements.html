<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>Five Elements ‚Äî Mobile Optimized</title>
  <style>
    :root {
      --bg: #041c1c;
      --bg-gradient: radial-gradient(circle at top center, #083333, #041c1c);
      --surface: #0a2e2e;
      --card-bg: rgba(13, 54, 54, 0.7);
      --border: rgba(20, 184, 166, 0.2);
      --text-main: #e2f1f1;
      --text-muted: #94b2b2;
      --accent: #2dd4bf; 
      --accent-glow: rgba(45, 212, 191, 0.3);
      --radius: 16px;
      --shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    [data-theme="light"] {
      --bg: #f0f7f7;
      --bg-gradient: radial-gradient(circle at top center, #ffffff, #e6eeee);
      --surface: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.8);
      --border: rgba(20, 184, 166, 0.15);
      --text-main: #132a2a;
      --text-muted: #5a7a7a;
      --accent: #0d9488;
      --shadow: 0 12px 40px rgba(0, 50, 50, 0.1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-gradient);
      background-color: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      padding: 20px 15px;
      display: flex;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .container { width: 100%; max-width: 600px; }

    .lead {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h1 { font-size: 24px; margin: 0; font-weight: 800; color: var(--accent); }
    .sub { font-size: 13px; color: var(--text-muted); margin-top: 4px; }

    .selectorWrap {
      background: var(--surface);
      padding: 15px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label { font-size: 11px; text-transform: uppercase; font-weight: 700; color: var(--accent); }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text-main);
      font-size: 16px; /* Prevents iOS zoom on focus */
    }

    .btn-row { display: flex; justify-content: flex-end; gap: 10px; }
    
    button {
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-main);
      font-weight: 600;
      font-size: 13px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .cardHead {
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cardBody { padding: 20px; }

    .section-heading {
      font-size: 12px;
      font-weight: 800;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 25px 0 15px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 5px;
    }

    .kv { margin-bottom: 15px; }
    .k { font-size: 10px; text-transform: uppercase; color: var(--text-muted); font-weight: 700; }
    .v { font-size: 15px; margin-top: 2px; }

    .theme-toggle {
      width: 40px; height: 20px; background: var(--surface); border: 1px solid var(--border);
      border-radius: 20px; position: relative; cursor: pointer;
    }
    .theme-toggle::after {
      content: 'üåô'; position: absolute; left: 3px; top: 1px; font-size: 11px; transition: 0.2s;
    }
    [data-theme="light"] .theme-toggle::after { content: '‚òÄÔ∏è'; left: 22px; }

    @media (max-width: 480px) {
      body { padding: 15px 10px; }
      h1 { font-size: 20px; }
      .cardBody { padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="lead">
      <div>
        <h1>Five Elements</h1>
        <div class="sub" id="statusText">Loading...</div>
      </div>
      <div class="theme-toggle" id="themeToggle"></div>
    </header>

    <div class="selectorWrap">
      <label for="elementSelect">Select Element</label>
      <select id="elementSelect" disabled>
        <option value="">Loading data...</option>
      </select>
      <div class="btn-row">
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <main class="card">
      <div class="cardHead">
        <strong id="cardTitle">Properties</strong>
        <div id="elementPill" style="font-size:12px; font-weight:700; color:var(--accent)">Standby</div>
      </div>
      <div class="cardBody" id="cardBody">
        <div id="emptyState" style="text-align:center; color:var(--text-muted); font-style:italic; padding: 20px 0;">
          Select an entry to begin.
        </div>
        <div id="rowContainer" style="display:none"></div>
      </div>
    </main>
  </div>

  <script>
    const selectEl = document.getElementById("elementSelect");
    const statusText = document.getElementById("statusText");
    const rowContainer = document.getElementById("rowContainer");
    const emptyState = document.getElementById("emptyState");
    const elementPill = document.getElementById("elementPill");

    let DB = [];

    // Faster URL resolution for local/web environments
    function getAssetUrl(file) {
      return new URL(file, window.location.href).href;
    }

    async function loadData() {
      try {
        const res = await fetch(getAssetUrl("five_elements.json"), { cache: "no-store" });
        if (!res.ok) throw new Error();
        DB = await res.json();

        selectEl.innerHTML = '<option value="">‚Äî Choose ‚Äî</option>';
        DB.forEach(row => {
          const opt = document.createElement("option");
          opt.value = row.ELEMENT;
          opt.textContent = row.ELEMENT;
          selectEl.appendChild(opt);
        });
        
        selectEl.disabled = false;
        statusText.textContent = "Database Ready";
      } catch (e) {
        statusText.textContent = "Error Loading JSON";
      }
    }

    function render(item) {
      const groupKeys = ["EMOTION", "COLOUR", "TASTE"];
      elementPill.textContent = item.ELEMENT;
      
      let html = "";
      Object.keys(item).forEach(k => {
        if(groupKeys.includes(k)) return;
        html += `<div class="kv"><div class="k">${k}</div><div class="v">${item[k] || "‚Äî"}</div></div>`;
      });

      html += `<div class="section-heading">Malfunctions</div>`;
      groupKeys.forEach(k => {
        html += `<div class="kv"><div class="k">${k}</div><div class="v">${item[k] || "‚Äî"}</div></div>`;
      });

      rowContainer.innerHTML = html;
      emptyState.style.display = "none";
      rowContainer.style.display = "block";
    }

    selectEl.onchange = () => {
      const item = DB.find(r => r.ELEMENT === selectEl.value);
      if(item) render(item);
    };

    document.getElementById("resetBtn").onclick = () => {
      selectEl.value = "";
      rowContainer.style.display = "none";
      emptyState.style.display = "block";
      elementPill.textContent = "Standby";
    };

    document.getElementById("themeToggle").onclick = () => {
      const isLight = document.documentElement.getAttribute("data-theme") === "light";
      document.documentElement.setAttribute("data-theme", isLight ? "dark" : "light");
      localStorage.setItem("five_elements_theme", isLight ? "dark" : "light");
    };

    // Load theme and data immediately
    const savedTheme = localStorage.getItem("five_elements_theme") || "dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
    loadData();
  </script>
</body>
</html>
