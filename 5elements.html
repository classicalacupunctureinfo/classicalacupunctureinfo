<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>Five Elements ‚Äî Legacy Support</title>
  <style>
    :root {
      --bg: #041c1c;
      --bg-gradient: radial-gradient(circle at top center, #083333, #041c1c);
      --surface: #0a2e2e;
      --card-bg: rgba(13, 54, 54, 0.7);
      --border: rgba(20, 184, 166, 0.2);
      --text-main: #e2f1f1;
      --text-muted: #94b2b2;
      --accent: #2dd4bf; 
      --radius: 16px;
    }

    [data-theme="light"] {
      --bg: #f0f7f7;
      --bg-gradient: radial-gradient(circle at top center, #ffffff, #e6eeee);
      --surface: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.8);
      --border: rgba(20, 184, 166, 0.15);
      --text-main: #132a2a;
      --text-muted: #5a7a7a;
      --accent: #0d9488;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      padding: 20px 15px;
    }

    .container { width: 100%; max-width: 600px; margin: 0 auto; }

    .lead {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h1 { font-size: 24px; margin: 0; font-weight: 800; color: var(--accent); }
    .sub { font-size: 13px; color: var(--text-muted); margin-top: 4px; }

    .selectorWrap {
      background: var(--surface);
      padding: 15px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }

    label { font-size: 11px; text-transform: uppercase; font-weight: 700; color: var(--accent); display: block; margin-bottom: 8px;}

    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text-main);
      font-size: 16px;
      margin-bottom: 12px;
    }

    .btn-row { text-align: right; }
    
    button {
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-main);
      font-weight: 600;
      font-size: 13px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .cardHead {
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cardBody { padding: 20px; }

    .section-heading {
      font-size: 11px;
      font-weight: 800;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 25px 0 15px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 5px;
    }

    .kv { margin-bottom: 15px; }
    .k { font-size: 10px; text-transform: uppercase; color: var(--text-muted); font-weight: 700; }
    .v { font-size: 15px; margin-top: 2px; }

    .theme-toggle {
      width: 40px; height: 20px; background: var(--surface); border: 1px solid var(--border);
      border-radius: 20px; position: relative; cursor: pointer;
    }
    .theme-toggle::after {
      content: 'üåô'; position: absolute; left: 3px; top: 1px; font-size: 11px;
    }
    [data-theme="light"] .theme-toggle::after { content: '‚òÄÔ∏è'; left: 22px; }

    @media (max-width: 480px) {
      body { padding: 15px 10px; }
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="lead">
      <div>
        <h1>Five Elements</h1>
        <div class="sub">System Ready</div>
      </div>
      <div class="theme-toggle" id="themeToggle"></div>
    </header>

    <div class="selectorWrap">
      <label for="elementSelect">Select Element</label>
      <select id="elementSelect">
        <option value="">‚Äî Choose ‚Äî</option>
      </select>
      <div class="btn-row">
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <main class="card">
      <div class="cardHead">
        <strong>Properties</strong>
        <div id="elementPill" style="font-size:12px; font-weight:700; color:var(--accent)">Standby</div>
      </div>
      <div class="cardBody" id="cardBody">
        <div id="emptyState" style="text-align:center; color:var(--text-muted); font-style:italic; padding: 20px 0;">
          Select an entry to begin.
        </div>
        <div id="rowContainer" style="display:none"></div>
      </div>
    </main>
  </div>

  <script>
    // Full dataset to ensure no missing values
    var DB = [
      { "ELEMENT": "Wood", "ORGAN": "Liver", "SEASON": "Spring", "DIRECTION": "East", "EMOTION": "Anger", "COLOUR": "Green", "TASTE": "Sour" },
      { "ELEMENT": "Fire", "ORGAN": "Heart", "SEASON": "Summer", "DIRECTION": "South", "EMOTION": "Joy", "COLOUR": "Red", "TASTE": "Bitter" },
      { "ELEMENT": "Earth", "ORGAN": "Spleen", "SEASON": "Late Summer", "DIRECTION": "Center", "EMOTION": "Worry", "COLOUR": "Yellow", "TASTE": "Sweet" },
      { "ELEMENT": "Metal", "ORGAN": "Lungs", "SEASON": "Autumn", "DIRECTION": "West", "EMOTION": "Grief", "COLOUR": "White", "TASTE": "Pungent" },
      { "ELEMENT": "Water", "ORGAN": "Kidneys", "SEASON": "Winter", "DIRECTION": "North", "EMOTION": "Fear", "COLOUR": "Blue/Black", "TASTE": "Salty" }
    ];

    var selectEl = document.getElementById("elementSelect");
    var rowContainer = document.getElementById("rowContainer");
    var emptyState = document.getElementById("emptyState");
    var elementPill = document.getElementById("elementPill");

    function init() {
      for (var i = 0; i < DB.length; i++) {
        var opt = document.createElement("option");
        opt.value = DB[i].ELEMENT;
        opt.textContent = DB[i].ELEMENT;
        selectEl.appendChild(opt);
      }
    }

    function render(item) {
      // Define which keys go into the bottom section
      var malfunctionKeys = ["EMOTION", "COLOUR", "TASTE"];
      elementPill.innerHTML = item.ELEMENT;
      
      var html = "";
      
      // Part 1: General Properties (everything except Element and Malfunction keys)
      for (var key in item) {
        if (item.hasOwnProperty(key)) {
          if (key === "ELEMENT" || malfunctionKeys.indexOf(key) !== -1) continue;
          html += '<div class="kv"><div class="k">' + key + '</div><div class="v">' + (item[key] || "‚Äî") + '</div></div>';
        }
      }

      // Part 2: Malfunctions Section
      html += '<div class="section-heading">When the element malfunctions</div>';
      for (var i = 0; i < malfunctionKeys.length; i++) {
        var mKey = malfunctionKeys[i];
        html += '<div class="kv"><div class="k">' + mKey + '</div><div class="v">' + (item[mKey] || "‚Äî") + '</div></div>';
      }

      rowContainer.innerHTML = html;
      emptyState.style.display = "none";
      rowContainer.style.display = "block";
    }

    selectEl.onchange = function() {
      var val = selectEl.value;
      if (!val) return;
      var found = null;
      for (var i = 0; i < DB.length; i++) {
        if (DB[i].ELEMENT === val) {
          found = DB[i];
          break;
        }
      }
      if (found) render(found);
    };

    document.getElementById("resetBtn").onclick = function() {
      selectEl.value = "";
      rowContainer.style.display = "none";
      emptyState.style.display = "block";
      elementPill.innerHTML = "Standby";
    };

    document.getElementById("themeToggle").onclick = function() {
      var isLight = document.documentElement.getAttribute("data-theme") === "light";
      var target = isLight ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", target);
      if (window.localStorage) { localStorage.setItem("five_elements_theme", target); }
    };

    var savedTheme = "dark";
    if (window.localStorage) { savedTheme = localStorage.getItem("five_elements_theme") || "dark"; }
    document.documentElement.setAttribute("data-theme", savedTheme);

    init();
  </script>
</body>
</html>
