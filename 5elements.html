<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Five Elements — Select to view</title>
  <style>
    :root{
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --text: #0f172a;
      --accent: #0ea5a3;
      --line: rgba(15,23,42,0.06);
      --radius: 12px;
      --shadow: 0 8px 24px rgba(2,6,23,0.06);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #fbfdfe, #f2f7fb 60%);
      color:var(--text);
      min-height:100vh;
      padding:28px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }
    .container{
      width:100%;
      max-width:880px;
    }
    .lead{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    .title{
      line-height:1;
    }
    h1{font-size:20px;margin:0}
    p.sub{margin:0;color:var(--muted);font-size:13px}
    .selectorWrap{
      display:flex;
      gap:12px;
      align-items:center;
    }
    label{font-size:13px;color:var(--muted)}
    select{
      min-width:240px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--line);
      background:var(--card);
      color:var(--text);
      font-size:14px;
      outline:none;
      box-shadow:var(--shadow);
      appearance:none;
    }
    button{
      background:transparent;
      border:1px solid var(--line);
      padding:9px 12px;
      border-radius:10px;
      cursor:pointer;
      color:var(--muted);
      font-size:13px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .cardHead{
      padding:16px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .cardBody{
      padding:18px;
    }
    .placeholder{
      color:var(--muted);
      font-size:14px;
    }

    /* KV grid */
    .kv{
      display:grid;
      grid-template-columns:200px 1fr;
      gap:12px 18px;
      align-items:start;
    }
    @media (max-width:620px){
      .kv{grid-template-columns:1fr}
      select{min-width:160px}
    }
    .k{
      color:var(--muted);
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.6px;
    }
    .v{
      font-size:15px;
      line-height:1.5;
      white-space:pre-wrap;
    }
    .rowSep{border-top:1px solid var(--line);padding-top:14px;margin-top:14px}
    .pill{
      font-size:13px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(14,165,163,0.08);
      color:var(--accent);
      border:1px solid rgba(14,165,163,0.12);
    }
    .small{
      font-size:12px;color:var(--muted)
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lead">
      <div class="title">
        <h1>Five Elements</h1>
        <p class="sub">Choose an element to view the full dataset row.</p>
      </div>

      <div class="selectorWrap" aria-live="polite">
        <div>
          <label for="elementSelect">Element</label><br/>
          <select id="elementSelect" aria-describedby="statusText">
            <option value="">— Select an element —</option>
          </select>
        </div>

        <div style="display:flex;flex-direction:column;gap:6px;align-items:flex-end">
          <span id="statusText" class="small">No selection</span>
          <div style="display:flex;gap:8px">
            <button id="resetBtn" title="Clear selection">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card" role="region" aria-labelledby="cardTitle">
      <div class="cardHead">
        <div>
          <strong id="cardTitle">Element Data</strong>
          <div class="small" id="subNote">Full row will display here after choosing an element.</div>
        </div>
        <div class="pill" id="elementPill">None</div>
      </div>

      <div class="cardBody">
        <div id="emptyState" class="placeholder">
          No element selected. Use the dropdown above to display the element's complete data.
        </div>

        <div id="rowContainer" style="display:none">
          </div>
      </div>
    </div>
  </div>

  <script>
    const DATA_URL = "./five_elements.json";
    const selectEl = document.getElementById("elementSelect");
    const statusText = document.getElementById("statusText");
    const elementPill = document.getElementById("elementPill");
    const emptyState = document.getElementById("emptyState");
    const rowContainer = document.getElementById("rowContainer");
    const resetBtn = document.getElementById("resetBtn");

    let DB = [];

    function normalizeText(s){
      return String(s ?? "").replace(/\r\n/g,"\n").replace(/\r/g,"\n").trim();
    }

    function renderRow(item){
      // show pill and status
      elementPill.textContent = item.ELEMENT || "—";
      statusText.textContent = "Selected: " + (item.ELEMENT || "—");

      // build key-value blocks
      const keys = Object.keys(item);
      rowContainer.innerHTML = keys.map((k, idx) => {
        const v = normalizeText(item[k]);
        return `
          <div class="kv ${idx === 0 ? "" : "rowSep"}">
            <div class="k">${escapeHtml(k)}</div>
            <div class="v">${escapeHtml(v || "—")}</div>
          </div>
        `;
      }).join("");

      emptyState.style.display = "none";
      rowContainer.style.display = "";
    }

    function clearSelectionUI(){
      selectEl.value = "";
      elementPill.textContent = "None";
      statusText.textContent = "No selection";
      emptyState.style.display = "";
      rowContainer.style.display = "none";
      rowContainer.innerHTML = "";
    }

    // simple HTML escaper for injected text
    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'", "&#39;");
    }

    async function init(){
      clearSelectionUI();
      try{
        const res = await fetch(DATA_URL, {cache: "no-store"});
        if(!res.ok) throw new Error("Failed to fetch JSON ("+res.status+")");
        DB = await res.json();

        // populate select
        DB.forEach(row => {
          const opt = document.createElement("option");
          opt.value = row.ELEMENT;
          opt.textContent = row.ELEMENT;
          selectEl.appendChild(opt);
        });
      }catch(err){
        statusText.textContent = "Error loading data";
        emptyState.textContent = "Could not load five_elements.json. Ensure the JSON file is present alongside this HTML file.";
        console.error(err);
      }
    }

    selectEl.addEventListener("change", () => {
      const val = selectEl.value;
      if(!val){
        clearSelectionUI();
        return;
      }
      const item = DB.find(r => r.ELEMENT === val);
      if(!item){
        statusText.textContent = "No matching element found";
        return;
      }
      renderRow(item);
    });

    resetBtn.addEventListener("click", () => {
      clearSelectionUI();
    });

    // init on load
    init();
  </script>
</body>
</html>
